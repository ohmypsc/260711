<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>초대합니다💌</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<style>
:root {
  --primary: #fdfaf5;
  --accent: #3d7ecb;
  --ink: #222;
  --muted: #777;
  --shadow: rgba(0,0,0,.15);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  height: 100%;
  background: var(--primary);
  font-family: 'Poppins', 'Noto Sans KR', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: var(--ink);
}
canvas.petal {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  pointer-events: none;
  z-index: 10;
}

.boarding-pass {
  position: relative;
  width: min(92vw, 420px);
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 8px 25px var(--shadow);
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease;
}
.boarding-pass:hover { transform: scale(1.03); }

.header {
  background: var(--accent);
  color: #fff;
  padding: 10px 18px;
  font-weight: 600;
  letter-spacing: 1px;
}

.ticket-info {
  padding: 18px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  border-bottom: 2px dashed #ddd;
}

.ticket-info div {
  display: flex;
  flex-direction: column;
}

.label {
  font-size: 0.75rem;
  color: var(--muted);
}
.value {
  font-size: 1rem;
  font-weight: 600;
}

.center-text {
  text-align: center;
  padding: 16px;
}
.center-text h1 {
  font-size: 1.3rem;
  color: var(--accent);
  margin-bottom: 6px;
}
.center-text h2 {
  font-size: 1.1rem;
  margin-bottom: 10px;
}
.center-text p {
  font-size: 0.9rem;
  color: #555;
  line-height: 1.5;
}

.qr {
  text-align: center;
  margin: 12px 0;
}
#qrcode {
  width: 72px;
  height: 72px;
  margin: 0 auto;
}

.footer {
  text-align: center;
  font-size: 0.85rem;
  color: var(--muted);
  padding-bottom: 14px;
}
</style>
</head>
<body>

<canvas class="petal"></canvas>

<div id="boardingPass" class="boarding-pass">
  <div class="header">WEDDING BOARDING PASS ✈️</div>
  <div class="ticket-info">
    <div>
      <span class="label">FROM</span>
      <span class="value">SEOUL</span>
    </div>
    <div>
      <span class="label">TO</span>
      <span class="value">LOVE</span>
    </div>
    <div>
      <span class="label">DATE</span>
      <span class="value">2026.07.11</span>
    </div>
    <div>
      <span class="label">TIME</span>
      <span class="value">11:00 AM</span>
    </div>
    <div>
      <span class="label">GATE</span>
      <span class="value">3층 그랜드홀</span>
    </div>
    <div>
      <span class="label">SEAT</span>
      <span class="value">유성컨벤션웨딩홀</span>
    </div>
  </div>

  <div class="center-text">
    <h1>초대합니다 💌</h1>
    <h2>백승철 ❤️ 오미영</h2>
    <p>저희 두 사람의 새로운 시작에 함께해 주시면 감사하겠습니다.</p>
  </div>

  <div class="qr" id="qrcode"></div>
  <div class="footer">누르면 청첩장이 열립니다 🌸</div>
</div>

<script>
const redirectUrl = "https://ohmypsc.github.io/260711-main";
new QRCode(document.getElementById("qrcode"), {
  text: redirectUrl,
  width: 72,
  height: 72,
  colorDark: "#3d7ecb",
  colorLight: "#ffffff",
  correctLevel: QRCode.CorrectLevel.H
});

const canvas = document.querySelector('.petal');
const ctx = canvas.getContext('2d');
const petalImg = new Image();
petalImg.src = './petal.png';

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

let petals = [];
let animation;
function createBurst() {
  petals = [];
  const count = 120;
  const radius = 140;
  for (let i = 0; i < count; i++) {
    const angle = Math.random() * Math.PI * 2;
    const r = Math.random() * radius;
    petals.push({
      x: window.innerWidth / 2 + Math.cos(angle) * r,
      y: window.innerHeight / 2 + Math.sin(angle) * r,
      w: 20 + Math.random() * 12,
      h: 14 + Math.random() * 8,
      xSpeed: (Math.random() - 0.5) * 8,
      ySpeed: (Math.random() - 1.1) * 5,
      rot: Math.random() * 2 * Math.PI,
      rotSpeed: (Math.random() - 0.5) * 0.25,
      gravity: 0.05 + Math.random() * 0.08,
      opacity: 1
    });
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  petals.forEach(p => {
    p.x += p.xSpeed;
    p.y += p.ySpeed;
    p.ySpeed += p.gravity;
    p.rot += p.rotSpeed;
    p.opacity -= 0.005;
    ctx.globalAlpha = Math.max(p.opacity, 0);
    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rot);
    ctx.drawImage(petalImg, -p.w / 2, -p.h / 2, p.w, p.h);
    ctx.restore();
  });
  petals = petals.filter(p => p.opacity > 0);
  if (petals.length > 0) animation = requestAnimationFrame(draw);
}

document.getElementById('boardingPass').addEventListener('click', () => {
  if (animation) cancelAnimationFrame(animation);
  createBurst();
  draw();
  setTimeout(() => window.location.href = redirectUrl, 1000);
});
</script>

</body>
</html>
