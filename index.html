<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Invitation Ticket</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary:#f7d8d0;
  --bg1:#fffdfb;
  --bg2:#f5eeea;
  --ink:#2b2b2b;
  --muted:#777;
  --shadow:rgba(0,0,0,.12);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  font-family:'Poppins','Noto Sans KR',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:var(--ink);
}
.ticket-wrapper{text-align:center;position:relative;z-index:2;}
.ticket{
  width:min(95vw,400px);
  cursor:pointer;
  box-shadow:0 10px 20px var(--shadow);
  border-radius:22px;
  overflow:hidden;
  background:#fff;
  transition:transform .3s ease;
}
.ticket:active{transform:scale(0.98);}
.top{
  background:var(--primary);
  padding:10px;
  display:flex;
  border-radius:22px 22px 0 0;
}
.bar{
  writing-mode:vertical-rl;
  transform:rotate(180deg);
  font-weight:600;
  font-size:13px;
  color:#444;
  padding:8px 4px;
  letter-spacing:.1em;
}
.pass{
  flex:1;
  background:#fff;
  border-radius:12px;
  padding:22px 20px;
  position:relative;
}
.pass::after{
  content:'';
  position:absolute;
  bottom:-11px;
  left:0;
  width:100%;
  height:22px;
  background:radial-gradient(circle at top center,transparent 10px,#fff 11px) repeat-x;
  background-size:22px 22px;
}
.pass h2{
  font-weight:700;
  font-size:19px;
  margin-bottom:12px;
  letter-spacing:.05em;
}
.names{
  text-align:center;
  margin-bottom:12px;
}
.name-pill{
  display:inline-block;
  background:var(--primary);
  padding:7px 16px;
  border-radius:34px;
  font-weight:600;
  font-size:16px;
}
.meta{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:25px; /* ÎÇ†Ïßú-ÏãúÍ∞Ñ Í∞ÑÍ≤© Ï§ÑÏù¥Í∏∞ */
  margin-top:10px;
  font-weight:600;
  font-size:15px;
}
.meta small{
  display:block;
  color:var(--muted);
  font-weight:400;
  margin-bottom:2px;
  font-size:12px;
}
.place{
  margin-top:14px;
}
.place small{color:var(--muted);font-size:12px;}
.place p{font-weight:600;line-height:1.4;font-size:15px;}
.bottom{
  background:var(--primary);
  padding:12px;
  border-radius:0 0 22px 22px;
  position:relative;
}
.bottom::before{
  content:'';
  position:absolute;
  top:-11px;
  left:0;
  width:100%;
  height:22px;
  background:radial-gradient(circle at bottom center,transparent 10px,#fff 11px) repeat-x;
  background-size:22px 22px;
}
.receipt{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
}
.receipt p{
  margin:0;
  padding:10px 14px;
  border-bottom:1px solid #eee;
  font-size:15px;
}
.receipt p:last-child{border-bottom:none;}
.cta{
  margin-top:18px;
  color:#444;
  font-weight:500;
  font-size:15px;
}
canvas.petal{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  pointer-events:none;
  z-index:999;
}
@media (max-width:500px){
  .ticket{width:90vw;}
  .pass{padding:18px 14px;}
  .name-pill{font-size:15px;}
  .meta{gap:15px;font-size:14px;}
  .place p{font-size:14px;}
  .receipt p{font-size:14px;}
}
</style>
</head>
<body>

<canvas class="petal"></canvas>

<div class="ticket-wrapper">
  <div id="ticket" class="ticket">
    <div class="top">
      <div class="bar">FIRST CLASS</div>
      <div class="pass">
        <h2>WEDDING PASS<br>Ïõ®Îî© ÌÉëÏäπÍ∂å</h2>
        <div class="names">
          <div class="name-pill">KIM SANGHO ‚úï KIM SOLSU</div>
        </div>
        <div class="meta">
          <div><small>DATE</small>APRIL 23</div>

        </div>

          <small>PLACE</small>
          <p>BOTANIC PARK<br>WEDDING CALLA HALLS</p>
        </div>

    </div>
    <div class="bottom">
      <div class="receipt">
        <p>Save The Date ‚Äî 23.APR.2025</p>
        <p>COME TO JOIN US üíç</p>
      </div>
    </div>
    <div class="cta">Ìã∞ÏºìÏùÑ ÎàåÎü¨ Ï≤≠Ï≤©Ïû•ÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî üíå</div>
  </div>
</div>

<script>
// üå∏ Flower Burst Effect on Click
const redirectUrl = "https://REDIRECT_URL_HERE/"; // Ï≤≠Ï≤©Ïû• Ï£ºÏÜå
const canvas = document.querySelector('.petal');
const ctx = canvas.getContext('2d');
const petalImg = new Image();
petalImg.src = "./petal.png";

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

let petals = [];
let animation;
function createBurst(){
  petals = [];
  const count = 70;
  for(let i=0;i<count;i++){
    petals.push({
      x: window.innerWidth/2,
      y: window.innerHeight/2,
      w: 24+Math.random()*18,
      h: 18+Math.random()*12,
      xSpeed: (Math.random()-0.5)*6,
      ySpeed: (Math.random()-0.5)*5 - 1,
      rot: Math.random()*2*Math.PI,
      rotSpeed: (Math.random()-0.5)*0.2,
      gravity: 0.08+Math.random()*0.05,
      opacity: 1
    });
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  petals.forEach(p=>{
    p.x += p.xSpeed;
    p.y += p.ySpeed;
    p.ySpeed += p.gravity;
    p.rot += p.rotSpeed;
    p.opacity -= 0.008;
    ctx.globalAlpha = Math.max(p.opacity,0);
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate(p.rot);
    ctx.drawImage(petalImg,-p.w/2,-p.h/2,p.w,p.h);
    ctx.restore();
  });
  petals = petals.filter(p=>p.opacity>0);
  if(petals.length>0) animation=requestAnimationFrame(draw);
}

const ticket = document.getElementById('ticket');
ticket.addEventListener('click',()=>{
  if(animation) cancelAnimationFrame(animation);
  createBurst();
  draw();
  ticket.style.transform="scale(0.97)";
  setTimeout(()=>window.location.href=redirectUrl,2500);
});
</script>

</body>
</html>
