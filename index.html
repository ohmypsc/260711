<!DOCTYPE html>
<html lang="ko">
<head>
<meta property="og:type" content="website">
<meta property="og:title" content="백승철❤️오미영 결혼합니다">
<meta property="og:description" content="💍2026년 7월 11일 토요일 오전 11시 유성컨벤션웨딩홀 3층 그랜드홀">
<meta property="og:image" content="https://ohmypsc.github.io/260711/thumbnail.jpg">
<meta property="og:url" content="https://ohmypsc.github.io/260711/">
<meta property="og:site_name" content="승철과 미영 결혼">
<meta name="twitter:card" content="summary_large_image">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Invitation Ticket</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary:#f7d8d0;
  --bg1:#fffdfb;
  --bg2:#f5eeea;
  --ink:#2b2b2b;
  --muted:#777;
  --shadow:rgba(0,0,0,.12);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  font-family:'Poppins','Noto Sans KR',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:var(--ink);
}
.ticket-wrapper{text-align:center;position:relative;z-index:2;}
.ticket{
  width:min(95vw,400px);
  cursor:pointer;
  box-shadow:0 10px 20px var(--shadow);
  border-radius:22px;
  overflow:hidden;
  background:#fff;
  transition:transform .3s ease;
}
.ticket:active{transform:scale(0.98);}
.top{
  background:var(--primary);
  padding:10px;
  display:flex;
  border-radius:22px 22px 0 0;
}
.bar{
  writing-mode:vertical-rl;
  transform:rotate(180deg);
  font-weight:600;
  font-size:13px;
  color:#444;
  padding:8px 4px;
  letter-spacing:.1em;
}
.pass{
  flex:1;
  background:#fff;
  border-radius:12px;
  padding:22px 20px;
  position:relative;
}
.pass::after{
  content:'';
  position:absolute;
  bottom:-11px;
  left:0;
  width:100%;
  height:22px;
  background:radial-gradient(circle at top center,transparent 10px,#fff 11px) repeat-x;
  background-size:22px 22px;
}
.pass h2{
  font-weight:700;
  font-size:19px;
  margin-bottom:12px;
  letter-spacing:.05em;
}
.names{
  text-align:center;
  margin-bottom:12px;
}
.name-pill{
  display:inline-block;
  background:var(--primary);
  padding:7px 16px;
  border-radius:34px;
  font-weight:600;
  font-size:16px;
}
.meta{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:25px;
  margin-top:10px;
  font-weight:600;
  font-size:15px;
}
.meta small{
  display:block;
  color:var(--muted);
  font-weight:400;
  margin-bottom:2px;
  font-size:12px;
}
.place{
  margin-top:14px;
}
.place small{color:var(--muted);font-size:12px;}
.place p{font-weight:600;line-height:1.4;font-size:15px;}
.bottom{
  background:var(--primary);
  padding:12px;
  border-radius:0 0 22px 22px;
  position:relative;
}
.bottom::before{
  content:'';
  position:absolute;
  top:-11px;
  left:0;
  width:100%;
  height:22px;
  background:radial-gradient(circle at bottom center,transparent 10px,#fff 11px) repeat-x;
  background-size:22px 22px;
}
.receipt{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
}
.receipt p{
  margin:0;
  padding:10px 14px;
  border-bottom:1px solid #eee;
  font-size:15px;
}
.receipt p:last-child{border-bottom:none;}
.cta{
  margin-top:18px;
  color:#444;
  font-weight:500;
  font-size:15px;
}
canvas.petal{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  pointer-events:none;
  z-index:999;
}
@media (max-width:500px){
  .ticket{width:90vw;}
  .pass{padding:18px 14px;}
  .name-pill{font-size:15px;}
  .meta{gap:15px;font-size:14px;}
  .place p{font-size:14px;}
  .receipt p{font-size:14px;}
}
</style>
</head>
<body>

<canvas class="petal"></canvas>

<div class="ticket-wrapper">
  <div id="ticket" class="ticket">
    <div class="top">
      <div class="bar">FIRST CLASS</div>
      <div class="pass">
        <h2>WEDDING PASS<br>웨딩 탑승권</h2>
        <div class="names">
          <div class="name-pill">백승철 ✕ 오미영</div>
        </div>
        <div class="meta">
          <div><small>날짜</small>2026년 7월 11일 토요일</div>
          <div><small>시간</small>오전 11시</div>
        </div>
        <div class="place">
          <small>장소</small>
          <p>유성컨벤션웨딩홀<br>3층 그랜드홀</p>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="receipt">
        <p>결혼식에 초대합니다.💍</p>
      </div>
    </div>
    <div class="cta">티켓을 눌러 청첩장을 확인하세요 💌</div>
  </div>
</div>

<script>
const redirectUrl = "https://github.com/ohmypsc/260711-main"; // 청첩장 주소
const canvas = document.querySelector('.petal');
const ctx = canvas.getContext('2d');
const petalImg = new Image();
petalImg.src = "./petal.png";

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

let petals = [];
let animation;

function createBurst(){
  petals = [];
  const count = 140; // 🌸 꽃잎 개수 크게 증가
  const radius = 150; // 퍼지는 원 반경
  for(let i=0;i<count;i++){
    const angle = Math.random() * Math.PI * 2;
    const r = Math.random() * radius;
    const startX = window.innerWidth/2 + Math.cos(angle)*r;
    const startY = window.innerHeight/2 + Math.sin(angle)*r;

    petals.push({
      x: startX,
      y: startY,
      w: 24+Math.random()*18,
      h: 18+Math.random()*12,
      xSpeed: (Math.random()-0.5)*10,   // 좌우 확산 속도
      ySpeed: (Math.random()-1.2)*6,    // 위쪽으로 퍼짐
      rot: Math.random()*2*Math.PI,
      rotSpeed: (Math.random()-0.5)*0.25,
      gravity: 0.05+Math.random()*0.1,
      opacity: 1
    });
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  petals.forEach(p=>{
    p.x += p.xSpeed;
    p.y += p.ySpeed;
    p.ySpeed += p.gravity;
    p.rot += p.rotSpeed;
    p.opacity -= 0.006;
    ctx.globalAlpha = Math.max(p.opacity,0);
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate(p.rot);
    ctx.drawImage(petalImg,-p.w/2,-p.h/2,p.w,p.h);
    ctx.restore();
  });
  petals = petals.filter(p=>p.opacity>0);
  if(petals.length>0) animation=requestAnimationFrame(draw);
}

const ticket = document.getElementById('ticket');
ticket.addEventListener('click',()=>{
  if(animation) cancelAnimationFrame(animation);
  createBurst();
  draw();
  ticket.style.transform="scale(0.97)";
  setTimeout(()=>window.location.href=redirectUrl,3000);
});
</script>

</body>
</html>
