<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Invitation Ticket</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@400;600;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary:#f1d3c7;
  --bg1:#fffdfb;
  --bg2:#f5eeea;
  --ink:#333;
  --muted:#777;
  --shadow:rgba(0,0,0,.15);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  font-family:'IBM Plex Sans Condensed','Noto Sans KR',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.ticket-wrapper{text-align:center;position:relative;z-index:2;}
.ticket{
  width:min(95vw,400px);
  cursor:pointer;
  box-shadow:0 10px 20px var(--shadow);
  border-radius:22px;
  overflow:hidden;
  background:#fff;
  transition:transform .3s ease;
}
.ticket:active{transform:scale(0.98);}
.top{
  background:var(--primary);
  padding:10px;
  display:flex;
  border-radius:22px 22px 0 0;
}
.bar{
  writing-mode:vertical-rl;
  transform:rotate(180deg);
  font-weight:700;
  font-size:12px;
  color:#222;
  padding:8px 4px;
  letter-spacing:.1em;
}
.pass{
  flex:1;
  background:#fff;
  border-radius:12px;
  padding:22px;
  position:relative;
}
.pass::after{
  content:'';
  position:absolute;
  bottom:-11px;
  left:0;
  width:100%;
  height:22px;
  background:radial-gradient(circle at top center,transparent 10px,#fff 11px) repeat-x;
  background-size:22px 22px;
}
.pass h2{
  font-weight:700;
  font-size:18px;
  margin-bottom:8px;
  letter-spacing:.03em;
}
.names{
  text-align:center;
  font-family:'IBM Plex Sans Condensed',sans-serif;
}
.name-pill{
  display:inline-block;
  background:var(--primary);
  padding:6px 14px;
  border-radius:34px;
  font-weight:700;
  margin:3px 0;
}
.meta{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
  font-weight:600;
}
.meta small{display:block;color:var(--muted);font-weight:400;margin-bottom:4px;font-size:12px;}
.place{margin-top:12px;}
.place small{color:var(--muted);font-size:12px;}
.place p{font-weight:700;}
.bottom{
  background:var(--primary);
  padding:12px;
  border-radius:0 0 22px 22px;
  position:relative;
}
.bottom::before{
  content:'';
  position:absolute;
  top:-11px;
  left:0;
  width:100%;
  height:22px;
  background:radial-gradient(circle at bottom center,transparent 10px,#fff 11px) repeat-x;
  background-size:22px 22px;
}
.receipt{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
}
.receipt p{
  margin:0;
  padding:8px 14px;
  border-bottom:1px solid #eee;
  font-size:14px;
}
.receipt p:last-child{border-bottom:none;}
.cta{margin-top:14px;color:#444;font-weight:600;}
canvas.petal{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  pointer-events:none;z-index:1;
}
</style>
</head>
<body>

<!-- üå∏ Flower Petal Canvas -->
<canvas class="petal"></canvas>

<div class="ticket-wrapper">
  <div id="ticket" class="ticket">
    <div class="top">
      <div class="bar">FIRST CLASS</div>
      <div class="pass">
        <h2>WEDDING PASS<br>Ïõ®Îî© ÌÉëÏäπÍ∂å</h2>
        <div class="names">
          <div class="name-pill">KIM SANGHO ‚úï KIM SOLSU</div>
        </div>
        <div class="meta">
          <div><small>DATE</small>APRIL 23</div>
          <div><small>TIME</small>16:40</div>
        </div>
        <div class="place">
          <small>PLACE</small>
          <p>BOTANIC PARK<br>WEDDING CALLA HALLS</p>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="receipt">
        <p>Save The Date ‚Äî 23.APR.2025</p>
        <p>COME TO JOIN US üíç</p>
      </div>
    </div>
    <div class="cta">Ìã∞ÏºìÏùÑ ÎàåÎü¨ Ï≤≠Ï≤©Ïû•ÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî üíå</div>
  </div>
</div>

<script>
// üå∏ Flower Petal Effect
const canvas = document.querySelector('.petal');
const ctx = canvas.getContext('2d');
const petalImg = new Image();
petalImg.src = "https://raw.githubusercontent.com/pksung1/solsu-invitation/main/frontend/public/petal.png"; // ÍΩÉÏûé Ïù¥ÎØ∏ÏßÄ

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const petals=[];
for(let i=0;i<40;i++){
  petals.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height*2 - canvas.height,
    w:20+Math.random()*15,
    h:15+Math.random()*10,
    xSpeed:0.6+Math.random()*0.8,
    ySpeed:0.4+Math.random()*0.4,
    flip:Math.random(),
    flipSpeed:Math.random()*0.02
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  petals.forEach(p=>{
    if(p.y>canvas.height||p.x>canvas.width){
      p.x=Math.random()*canvas.width;
      p.y=-10;
    }
    ctx.globalAlpha=0.6;
    const scaleX=0.6+Math.abs(Math.cos(p.flip))/3;
    const scaleY=0.8+Math.abs(Math.sin(p.flip))/5;
    ctx.drawImage(petalImg,p.x,p.y,p.w*scaleX,p.h*scaleY);
    p.x+=p.xSpeed;
    p.y+=p.ySpeed;
    p.flip+=p.flipSpeed;
  });
  requestAnimationFrame(draw);
}
draw();

// üå∏ Ticket click ‚Üí Redirect
const redirectUrl = "https://REDIRECT_URL_HERE/"; // ÏàòÏ†ï
const ticket = document.getElementById('ticket');
ticket.addEventListener('click',()=>{
  ticket.style.transform="scale(0.97)";
  setTimeout(()=>window.location.href=redirectUrl,2000);
});
</script>

</body>
</html>
