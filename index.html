<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Invitation Ticket</title>
<!-- ✅ 깔끔한 폰트 -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#f7d8d0;
  --bg1:#fffdfb;
  --bg2:#f5eeea;
  --ink:#2b2b2b;
  --muted:#777;
  --shadow:rgba(0,0,0,.12);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  font-family:'Poppins','Noto Sans KR',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:var(--ink);
}
.ticket-wrapper{text-align:center;position:relative;z-index:2;}
.ticket{
  width:min(95vw,400px);
  cursor:pointer;
  box-shadow:0 10px 20px var(--shadow);
  border-radius:22px;
  overflow:hidden;
  background:#fff;
  transition:transform .3s ease;
}
.ticket:active{transform:scale(0.98);}
.top{
  background:var(--primary);
  padding:10px;
  display:flex;
  border-radius:22px 22px 0 0;
}
.bar{
  writing-mode:vertical-rl;
  transform:rotate(180deg);
  font-weight:600;
  font-size:12px;
  color:#444;
  padding:8px 4px;
  letter-spacing:.1em;
}
.pass{
  flex:1;
  background:#fff;
  border-radius:12px;
  padding:22px;
  position:relative;
}
.pass::after{
  content:'';
  position:absolute;
  bottom:-11px;
  left:0;
  width:100%;
  height:22px;
  background:radial-gradient(circle at top center,transparent 10px,#fff 11px) repeat-x;
  background-size:22px 22px;
}
.pass h2{
  font-weight:700;
  font-size:18px;
  margin-bottom:10px;
  letter-spacing:.05em;
}
.names{text-align:center;}
.name-pill{
  display:inline-block;
  background:var(--primary);
  padding:6px 14px;
  border-radius:34px;
  font-weight:600;
  margin:5px 0;
  font-size:15px;
}
.meta{
  display:flex;
  justify-content:space-between;
  margin-top:14px;
  font-weight:600;
  font-size:14px;
}
.meta small{display:block;color:var(--muted);font-weight:400;margin-bottom:4px;font-size:12px;}
.place{margin-top:14px;}
.place small{color:var(--muted);font-size:12px;}
.place p{font-weight:600;line-height:1.4;}
.bottom{
  background:var(--primary);
  padding:12px;
  border-radius:0 0 22px 22px;
  position:relative;
}
.bottom::before{
  content:'';
  position:absolute;
  top:-11px;
  left:0;
  width:100%;
  height:22px;
  background:radial-gradient(circle at bottom center,transparent 10px,#fff 11px) repeat-x;
  background-size:22px 22px;
}
.receipt{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
}
.receipt p{
  margin:0;
  padding:10px 14px;
  border-bottom:1px solid #eee;
  font-size:14px;
}
.receipt p:last-child{border-bottom:none;}
.cta{margin-top:16px;color:#444;font-weight:500;font-size:14px;}
canvas.petal{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  pointer-events:none;
  z-index:1;
}
</style>
</head>
<body>

<!-- 🌸 Flower Petal Canvas -->
<canvas class="petal"></canvas>

<div class="ticket-wrapper">
  <div id="ticket" class="ticket">
    <div class="top">
      <div class="bar">FIRST CLASS</div>
      <div class="pass">
        <h2>WEDDING PASS<br>웨딩 탑승권</h2>
        <div class="names">
          <div class="name-pill">KIM SANGHO ✕ KIM SOLSU</div>
        </div>
        <div class="meta">
          <div><small>DATE</small>APRIL 23</div>
          <div><small>TIME</small>16:40</div>
        </div>
        <div class="place">
          <small>PLACE</small>
          <p>BOTANIC PARK<br>WEDDING CALLA HALLS</p>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="receipt">
        <p>Save The Date — 23.APR.2025</p>
        <p>COME TO JOIN US 💍</p>
      </div>
    </div>
    <div class="cta">티켓을 눌러 청첩장을 확인하세요 💌</div>
  </div>
</div>

<script>
// 🌸 Flower Petal Effect
const canvas = document.querySelector('.petal');
const ctx = canvas.getContext('2d');
const petalImg = new Image();
petalImg.src = "./petal.png"; // index.html과 같은 폴더에 꽃잎 이미지 업로드

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const petals=[];
for(let i=0;i<40;i++){
  petals.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height*2 - canvas.height,
    w:20+Math.random()*15,
    h:15+Math.random()*10,
    xSpeed:0.6+Math.random()*0.8,
    ySpeed:0.4+Math.random()*0.4,
    flip:Math.random(),
    flipSpeed:Math.random()*0.02
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  petals.forEach(p=>{
    if(p.y>canvas.height||p.x>canvas.width){
      p.x=Math.random()*canvas.width;
      p.y=-10;
    }
    ctx.globalAlpha=0.75;
    const scaleX=0.6+Math.abs(Math.cos(p.flip))/3;
    const scaleY=0.8+Math.abs(Math.sin(p.flip))/5;
    ctx.drawImage(petalImg,p.x,p.y,p.w*scaleX,p.h*scaleY);
    p.x+=p.xSpeed;
    p.y+=p.ySpeed;
    p.flip+=p.flipSpeed;
  });
  requestAnimationFrame(draw);
}
petalImg.onload = () => draw();

// ✈️ Ticket click → Redirect
const redirectUrl = "https://REDIRECT_URL_HERE/"; // 청첩장 주소로 바꾸기
const ticket = document.getElementById('ticket');
ticket.addEventListener('click',()=>{
  ticket.style.transform="scale(0.97)";
  setTimeout(()=>window.location.href=redirectUrl,2000);
});
</script>

</body>
</html>
