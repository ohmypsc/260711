<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>초대합니다.</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<style>
:root {
  --primary: #f7d8d0;
  --bg1: #fffdfb;
  --bg2: #f5eeea;
  --ink: #2b2b2b;
  --muted: #777;
  --shadow: rgba(0,0,0,0.12);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  height: 100%;
  background: linear-gradient(180deg, var(--bg1), var(--bg2));
  font-family: 'Poppins', 'Noto Sans KR', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: var(--ink);
}
canvas.petal {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  pointer-events: none;
  z-index: 999;
}

/* 🎟️ 티켓 기본 스타일 */
.ticket {
  display: flex;
  flex-direction: column;
  background: white;
  border-radius: 18px;
  box-shadow: 0 10px 25px var(--shadow);
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease;
  width: min(95vw, 430px);
  text-align: center;
}
.ticket:hover { transform: scale(1.02); }

.ticket-top {
  background: var(--primary);
  padding: 22px 20px;
}
.ticket-top h1 {
  font-size: 1.3rem;
  font-weight: 700;
  color: #a65346;
  margin-bottom: 6px;
}
.ticket-top h2 {
  font-size: 1.2rem;
  font-weight: 600;
  color: #333;
  margin-bottom: 10px;
}
.ticket-top p {
  font-size: 0.95rem;
  color: #555;
  line-height: 1.6;
}

/* 📅 하단 정보 */
.ticket-info {
  padding: 18px 22px;
  font-size: 0.9rem;
  color: #333;
  line-height: 1.5;
}
.ticket-info div { margin-bottom: 6px; }

/* 📱 QR코드 + 안내문구 */
.ticket-bottom {
  background: #fff6f3;
  padding: 18px 0 26px;
  border-top: 1px dashed #f3c6b8;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}
#qrcode {
  width: 68px;
  height: 68px;
}
.cta {
  font-size: 0.9rem;
  font-weight: 500;
  color: #333;
  line-height: 1.5;
}

/* 반응형 */
@media (max-width:500px){
  .ticket { width: 90vw; }
  .ticket-top h1 { font-size: 1.2rem; }
  .ticket-top h2 { font-size: 1.1rem; }
  .ticket-info { font-size: 0.88rem; }
}
</style>
</head>
<body>

<canvas class="petal"></canvas>

<div id="ticket" class="ticket">
  <div class="ticket-top">
    <h1>💌 초대합니다</h1>
    <h2>백승철 ❤️ 오미영</h2>
    <p>저희 두 사람의 새로운 시작에<br>함께 해주시면 감사하겠습니다.</p>
  </div>

  <div class="ticket-info">
    <div>📅 2026년 7월 11일 (토) 오전 11시</div>
    <div>📍 유성컨벤션웨딩홀 3층 그랜드홀</div>
  </div>

  <div class="ticket-bottom">
    <div id="qrcode"></div>
    <div class="cta">티켓을 눌러서<br>청첩장을 확인해 보세요🌸</div>
  </div>
</div>

<script>
const redirectUrl = "https://ohmypsc.github.io/260711-main";
new QRCode(document.getElementById("qrcode"), {
  text: redirectUrl,
  width: 68,
  height: 68,
  colorDark: "#333333",
  colorLight: "#fff6f3",
  correctLevel: QRCode.CorrectLevel.H
});

const canvas = document.querySelector('.petal');
const ctx = canvas.getContext('2d');
const petalImg = new Image();
petalImg.src = "./petal.png";

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

let petals = [];
let animation;

function createBurst(){
  petals = [];
  const count = 130;
  const radius = 160;
  for(let i=0;i<count;i++){
    const angle = Math.random() * Math.PI * 2;
    const r = Math.random() * radius;
    const startX = window.innerWidth/2 + Math.cos(angle)*r;
    const startY = window.innerHeight/2 + Math.sin(angle)*r;
    petals.push({
      x: startX,
      y: startY,
      w: 22+Math.random()*16,
      h: 16+Math.random()*10,
      xSpeed: (Math.random()-0.5)*10,
      ySpeed: (Math.random()-1.2)*6,
      rot: Math.random()*2*Math.PI,
      rotSpeed: (Math.random()-0.5)*0.25,
      gravity: 0.05+Math.random()*0.1,
      opacity: 1
    });
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  petals.forEach(p=>{
    p.x += p.xSpeed;
    p.y += p.ySpeed;
    p.ySpeed += p.gravity;
    p.rot += p.rotSpeed;
    p.opacity -= 0.006;
    ctx.globalAlpha = Math.max(p.opacity,0);
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate(p.rot);
    ctx.drawImage(petalImg,-p.w/2,-p.h/2,p.w,p.h);
    ctx.restore();
  });
  petals = petals.filter(p=>p.opacity>0);
  if(petals.length>0) animation=requestAnimationFrame(draw);
}

const ticket = document.getElementById('ticket');
ticket.addEventListener('click', ()=>{
  if(animation) cancelAnimationFrame(animation);
  createBurst();
  draw();
  setTimeout(()=> window.location.href = redirectUrl, 1300);
});
</script>

</body>
</html>
