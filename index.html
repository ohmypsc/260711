<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Invitation Ticket</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@400;600;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary:#f1d3c7;
  --bg1:#fffdfb;
  --bg2:#efe9e5;
  --ink:#222;
  --muted:#777;
  --shadow:rgba(0,0,0,.18);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  font-family:'Noto Sans KR','IBM Plex Sans Condensed',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.ticket-wrapper{text-align:center;position:relative;}
.ticket{
  width:min(95vw,390px);
  cursor:pointer;
  box-shadow:0 10px 20px var(--shadow);
  border-radius:22px;
  overflow:hidden;
  background:#fff;
  transition:transform .3s ease;
}
.ticket:active{transform:scale(0.98);}
.top{
  background:var(--primary);
  padding:10px;
  display:flex;
  border-radius:22px 22px 0 0;
}
.bar{
  writing-mode:vertical-rl;
  transform:rotate(180deg);
  font-family:'IBM Plex Sans Condensed',sans-serif;
  font-weight:700;
  font-size:12px;
  letter-spacing:.1em;
  color:#333;
  padding:8px 4px;
}
.pass{
  flex:1;
  background:#fff;
  border-radius:12px;
  padding:22px;
  position:relative;
}
.pass::after{
  content:'';
  position:absolute;
  bottom:-11px;
  left:0;
  width:100%;
  height:22px;
  background:
    radial-gradient(circle at top center, transparent 10px, #fff 11px) repeat-x;
  background-size:22px 22px;
}
.pass h2{
  font-family:'IBM Plex Sans Condensed',sans-serif;
  font-weight:700;
  margin-bottom:10px;
  font-size:18px;
  letter-spacing:.03em;
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.qr{
  width:90px;
  height:90px;
  border-radius:10px;
  background:var(--primary);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.qr img{width:100%;height:100%;object-fit:cover;}
.names{
  text-align:center;
  font-family:'IBM Plex Sans Condensed',sans-serif;
}
.name-pill{
  display:inline-block;
  background:var(--primary);
  padding:6px 14px;
  border-radius:34px;
  font-weight:700;
  margin:3px 0;
}
.meta{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-family:'IBM Plex Sans Condensed',sans-serif;
  font-weight:600;
}
.meta small{
  display:block;
  color:var(--muted);
  font-weight:400;
  margin-bottom:4px;
  font-size:12px;
}
.place{margin-top:12px;}
.place small{color:var(--muted);font-size:12px;}
.place p{font-weight:700;font-family:'IBM Plex Sans Condensed';}

.bottom{
  background:var(--primary);
  padding:12px;
  border-radius:0 0 22px 22px;
  position:relative;
}
.bottom::before{
  content:'';
  position:absolute;
  top:-11px;
  left:0;
  width:100%;
  height:22px;
  background:
    radial-gradient(circle at bottom center, transparent 10px, #fff 11px) repeat-x;
  background-size:22px 22px;
}
.receipt{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
}
.receipt p{
  margin:0;
  padding:8px 14px;
  border-bottom:1px solid #eee;
  font-size:14px;
  font-family:'IBM Plex Sans Condensed';
}
.receipt p:last-child{border-bottom:none;}
.cta{
  margin-top:14px;
  color:#444;
  font-weight:600;
  font-family:'IBM Plex Sans Condensed';
}
canvas.confetti{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  pointer-events:none;z-index:999;
}
</style>
</head>
<body>

<div class="ticket-wrapper">
  <div id="ticket" class="ticket">
    <div class="top">

      <div class="pass">
        <h2>WEDDING PASS<br>Ïõ®Îî© ÌÉëÏäπÍ∂å</h2>
        <div class="row">
          <div class="names">
            <p style="color:var(--muted);font-size:13px;">GROOM & BRIDE</p>
            <div class="name-pill">KIM SANGHO ‚úï KIM SOLSU</div>
          </div>
          <div class="qr">
            <img src="qrcode.png" alt="QR">
          </div>
        </div>
        <div class="meta">
          <div><small>DATE</small>APRIL 23</div>
          <div><small>TIME</small>16:40</div>
        </div>
        <div class="place">
          <small>PLACE</small>
          <p>BOTANIC PARK<br>WEDDING CALLA HALLS</p>

      </div>
    </div>
    <div class="bottom">
      <div class="receipt">
        <p>Save The Date ‚Äî 23.APR.2025</p>
        <p>COME TO JOIN US üíç</p>
      </div>
    </div>
    <div class="cta">Ìã∞ÏºìÏùÑ ÎàåÎü¨ Ï≤≠Ï≤©Ïû•ÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî üíå</div>
  </div>
</div>

<canvas class="confetti"></canvas>

<script>
const redirectUrl = "https://REDIRECT_URL_HERE/"; // ‚Üê Ï≤≠Ï≤©Ïû• Ï£ºÏÜåÎ°ú Î∞îÍæ∏Í∏∞
const ticket = document.getElementById('ticket');
const canvas = document.querySelector('.confetti');
const ctx = canvas.getContext('2d');

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

const particles=[];
function createConfetti(){
  for(let i=0;i<200;i++){
    particles.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height - canvas.height,
      r:4+Math.random()*6,
      color:`hsl(${Math.random()*360},100%,60%)`,
      speed:2+Math.random()*3,
      tilt:Math.random()*2-1
    });
  }
}
function drawConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.fillStyle=p.color;
    ctx.ellipse(p.x,p.y,p.r,p.r*0.6,p.tilt,0,2*Math.PI);
    ctx.fill();
  });
}
function updateConfetti(){
  particles.forEach(p=>{
    p.y+=p.speed;
    p.x+=p.tilt;
    if(p.y>canvas.height)p.y=-10;
  });
}
let animation;
function animate(){
  drawConfetti();
  updateConfetti();
  animation=requestAnimationFrame(animate);
}
ticket.addEventListener('click',()=>{
  if(animation) return;
  createConfetti();
  animate();
  setTimeout(()=>{
    cancelAnimationFrame(animation);
    window.location.href=redirectUrl;
  },2500);
});
</script>

</body>
