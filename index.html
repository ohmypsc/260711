<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation Ticket</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #fefefe, #ece7e4);
      font-family: 'Noto Sans KR', sans-serif;
    }
    .ticket {
      width: 340px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .ticket:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.25);
    }
    h1 {
      font-size: 1.8rem;
      margin: 10px 0 6px;
    }
    p {
      margin: 4px 0;
      color: #555;
    }
    .names {
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 14px;
    }
    .date {
      font-size: 1.1rem;
      color: #888;
      margin-bottom: 12px;
    }
    .line {
      border-top: 1px dashed #ccc;
      margin: 14px 0;
    }
  </style>
</head>
<body>
  <div class="ticket" onclick="openInvitation()">
    <h1>✈️ WEDDING TICKET</h1>
    <div class="line"></div>
    <p>탑승자</p>
    <div class="names">백승철 ✕ 오미영</div>
    <p class="date">2026년 7월 11일 오전 11시</p>
    <div class="line"></div>
    <p>장소: 유성컨벤션웨딩홀</p>
    <p style="margin-top:12px; font-weight:600; color:#444;">
      클릭하면 청첩장으로 이동합니다 💌
    </p>
  </div>

  <script>
    function openInvitation() {
      // 클릭하면 초대장 페이지로 이동
      window.location.href = "https://ohmypsc.github.io/260711-main/";
    }
  </script>
</body>
</html>
