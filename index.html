<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>초대합니다.</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<style>
:root {
  --primary: #f7d8d0;
  --bg1: #fffdfb;
  --bg2: #f5eeea;
  --ink: #2b2b2b;
  --muted: #777;
  --shadow: rgba(0,0,0,0.12);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  height: 100%;
  background: linear-gradient(180deg, var(--bg1), var(--bg2));
  font-family: 'Poppins', 'Noto Sans KR', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: var(--ink);
}
canvas.petal {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  pointer-events: none;
  z-index: 999;
}

.ticket {
  display: flex;
  background: white;
  border-radius: 16px;
  box-shadow: 0 8px 18px var(--shadow);
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease;
  width: min(95vw, 460px);
  max-width: 460px;
  position: relative;
}
.ticket:hover { transform: scale(1.02); }

.ticket-left {
  flex: 3;
  padding: 24px 20px;
  background: white;
  transition: transform 0.6s ease;
}
.ticket-left h1 {
  font-size: 1.4rem;
  font-weight: 700;
  color: #b96e64;
  margin-bottom: 8px;
}
.ticket-left h2 {
  font-size: 1.2rem;
  font-weight: 600;
  margin-bottom: 12px;
}
.ticket-left p {
  font-size: 0.95rem;
  color: var(--muted);
  line-height: 1.5;
}
.ticket-left .details {
  margin-top: 18px;
  font-size: 0.9rem;
  color: #444;
}
.ticket-left .details div { margin-bottom: 4px; }

.divider {
  width: 2px;
  background-image: linear-gradient(to bottom, #ccc 50%, transparent 50%);
  background-size: 2px 8px;
  background-repeat: repeat-y;
  transition: transform 0.6s ease;
  z-index: 3;
}

.ticket-right {
  flex: 1.1;
  background: var(--primary);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 10px;
  color: #444;
  font-weight: 600;
  position: relative;
  transition: transform 0.6s ease;
}
.ticket-right::before,
.ticket-right::after {
  content: "";
  position: absolute;
  left: -8px;
  width: 16px;
  height: 16px;
  background: var(--bg1);
  border-radius: 50%;
}
.ticket-right::before { top: 0; transform: translateY(-50%); }
.ticket-right::after { bottom: 0; transform: translateY(50%); }

#qrcode {
  width: 60px;
  height: 60px;
}
.cta { margin-top: 10px; font-size: 0.85rem; text-align: center; }

/* 🎞️ 찢어짐 애니메이션 */
.ticket.split .ticket-left {
  transform: translateX(-50px) rotate(-2deg);
  opacity: 0.6;
}
.ticket.split .ticket-right {
  transform: translateX(50px) rotate(2deg);
  opacity: 0.6;
}
.ticket.split .divider {
  transform: scaleY(0);
  opacity: 0;
}
</style>
</head>
<body>

<canvas class="petal"></canvas>

<div id="ticket" class="ticket">
  <div class="ticket-left">
    <h1>🎬 WEDDING TICKET</h1>
    <h2>백승철 ❤️ 오미영</h2>
    <p>저희 두 사람의 새로운 시작에<br>함께 해주시면 감사하겠습니다.</p>
    <div class="details">
      <div>📅 2026년 7월 11일 (토) 오전 11시</div>
      <div>📍 유성컨벤션웨딩홀 3층 그랜드홀</div>
    </div>
  </div>
  <div class="divider"></div>
  <div class="ticket-right">
    <div id="qrcode"></div>
    <div class="cta">티켓을 눌러서 청첩장을 확인해 보세요🌸</div>
  </div>
</div>

<script>
const redirectUrl = "https://ohmypsc.github.io/260711-main";
new QRCode(document.getElementById("qrcode"), {
  text: redirectUrl,
  width: 60,
  height: 60,
  colorDark: "#333333",
  colorLight: "#f7d8d0",
  correctLevel: QRCode.CorrectLevel.H
});

const canvas = document.querySelector('.petal');
const ctx = canvas.getContext('2d');
const petalImg = new Image();
petalImg.src = "./petal.png";

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

let petals = [];
let animation;

function createBurst(){
  petals = [];
  const count = 130;
  const radius = 160;
  for(let i=0;i<count;i++){
    const angle = Math.random() * Math.PI * 2;
    const r = Math.random() * radius;
    const startX = window.innerWidth/2 + Math.cos(angle)*r;
    const startY = window.innerHeight/2 + Math.sin(angle)*r;
    petals.push({
      x: startX,
      y: startY,
      w: 22+Math.random()*16,
      h: 16+Math.random()*10,
      xSpeed: (Math.random()-0.5)*10,
      ySpeed: (Math.random()-1.2)*6,
      rot: Math.random()*2*Math.PI,
      rotSpeed: (Math.random()-0.5)*0.25,
      gravity: 0.05+Math.random()*0.1,
      opacity: 1
    });
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  petals.forEach(p=>{
    p.x += p.xSpeed;
    p.y += p.ySpeed;
    p.ySpeed += p.gravity;
    p.rot += p.rotSpeed;
    p.opacity -= 0.006;
    ctx.globalAlpha = Math.max(p.opacity,0);
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate(p.rot);
    ctx.drawImage(petalImg,-p.w/2,-p.h/2,p.w,p.h);
    ctx.restore();
  });
  petals = petals.filter(p=>p.opacity>0);
  if(petals.length>0) animation=requestAnimationFrame(draw);
}

const ticket = document.getElementById('ticket');
ticket.addEventListener('click', ()=>{
  ticket.classList.add('split');
  if(animation) cancelAnimationFrame(animation);
  createBurst();
  draw();
  setTimeout(()=> window.location.href = redirectUrl, 1000);
});
</script>

</body>
</html>
