<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Invitation Ticket</title>
<style>
:root {
  --primary: #f1d3c7;
  --bg: #fffdfb;
  --gray: #777;
  --shadow: rgba(0,0,0,0.15);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  font-family:'Noto Sans KR',sans-serif;
  background:linear-gradient(180deg,#fffdfb,#efe9e5);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.ticket-wrapper {
  text-align:center;
  position:relative;
}
.ticket {
  width:min(95vw,380px);
  cursor:pointer;
  user-select:none;
  box-shadow:0 10px 20px var(--shadow);
  border-radius:20px;
  overflow:hidden;
  transition:transform .3s ease;
  background:#fff;
}
.ticket:active{transform:scale(0.98);}
.top {
  background:var(--primary);
  padding:10px;
  display:flex;
  border-radius:20px 20px 0 0;
}
.top .bar {
  writing-mode:vertical-rl;
  transform:rotate(180deg);
  font-weight:700;
  font-size:13px;
  color:#333;
  padding:8px 2px;
}
.pass {
  flex:1;
  background:#fff;
  border-radius:12px;
  padding:24px;
}
.pass h2{font-size:18px;margin-bottom:10px}
.qr {
  width:90px;
  height:90px;
  background:var(--primary);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  border-radius:10px;
}
.row {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}
.names{text-align:center;margin:10px 0;}
.name-pill{
  display:inline-block;
  background:var(--primary);
  padding:6px 14px;
  border-radius:34px;
  font-weight:700;
  margin:3px 0;
}
.meta{display:flex;justify-content:space-between;margin-top:14px;font-weight:600;}
.meta small{display:block;color:var(--gray);font-size:12px;margin-bottom:4px}
.place{margin-top:12px;}
.place small{color:var(--gray);font-size:12px;}
.place p{font-weight:700;}

.bottom{
  background:var(--primary);
  padding:10px;
  border-radius:0 0 20px 20px;
}
.receipt{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
}
.receipt p{
  margin:0;
  padding:8px 14px;
  border-bottom:1px solid #eee;
  font-size:14px;
}
.receipt p:last-child{border-bottom:none;}
.cta{
  margin-top:14px;
  color:#444;
  font-weight:600;
}

canvas.confetti{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  pointer-events:none;
  z-index:999;
}
</style>
</head>
<body>

<div class="ticket-wrapper">
  <div id="ticket" class="ticket">
    <div class="top">

      <div class="pass">
        <h2>WEDDING PASS<br>Ïõ®Îî© ÌÉëÏäπÍ∂å</h2>
        <div class="row">
          <div>
            <div class="names">
              <div class="name-pill">KIM SANGHO</div>
              <div>X</div>
              <div class="name-pill">KIM SOLSU</div>
            </div>
          </div>
          <div class="qr">QR</div>
        </div>
        <div class="meta">
          <div><small>DATE</small>APRIL 23</div>
          <div><small>TIME</small>16:40</div>
        </div>
        <div class="place">
          <small>PLACE</small>
          <p>BOTANIC PARK WEDDING CALLA HALLS</p>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="receipt">
        <p>Save The Date ‚Äî 23.APR.2025</p>
        <p>COME TO JOIN US üíç</p>
      </div>
    </div>
    <div class="cta">Ìã∞ÏºìÏùÑ ÎàåÎü¨ Ï≤≠Ï≤©Ïû•ÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî üíå</div>
  </div>
</div>

<canvas class="confetti"></canvas>

<script>
const redirectUrl = "https://REDIRECT_URL_HERE/"; // ‚Üê ÎÑ§ Ï≤≠Ï≤©Ïû• Ï£ºÏÜåÎ°ú Î≥ÄÍ≤Ω!
const ticket = document.getElementById('ticket');
const canvas = document.querySelector('.confetti');
const ctx = canvas.getContext('2d');

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

const particles = [];
function createConfetti(){
  for(let i=0;i<180;i++){
    particles.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height - canvas.height,
      r:4+Math.random()*6,
      color:`hsl(${Math.random()*360},100%,60%)`,
      speed:2+Math.random()*3,
      tilt:Math.random()*2-1
    });
  }
}
function drawConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.fillStyle=p.color;
    ctx.ellipse(p.x,p.y,p.r,p.r*0.6,p.tilt,0,2*Math.PI);
    ctx.fill();
  });
}
function updateConfetti(){
  particles.forEach(p=>{
    p.y+=p.speed;
    p.x+=p.tilt;
    if(p.y>canvas.height)p.y=-10;
  });
}
let animation;
function animate(){
  drawConfetti();
  updateConfetti();
  animation=requestAnimationFrame(animate);
}

ticket.addEventListener('click',()=>{
  if(animation) return;
  createConfetti();
  animate();
  ticket.style.transform="scale(0.97)";
  setTimeout(()=>{
    cancelAnimationFrame(animation);
    window.location.href = redirectUrl;
  },2500);
});
</script>

</body>
</html>
