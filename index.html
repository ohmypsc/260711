<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>초대합니다💌</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap" rel="stylesheet" />
<style>
:root {
  --theme-color: #ff8585;
  --theme-bg-color: #ffe7e7;
  --alt-color: #c28080;
  --alt-bg-color: #f4f0f0;
  --dark-color: #000000;
  --muted-color: #7a6666;
  --shadow: rgba(0, 0, 0, 0.12);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  height: 100%;
  background: var(--theme-bg-color) url("https://www.transparenttextures.com/patterns/paper-fibers.png");
  font-family: 'Noto Serif KR', serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--dark-color);
  overflow: hidden;
}

/* 🌸 꽃잎 캔버스 */
canvas.petal {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  pointer-events: none;
  z-index: 10;
}

/* 🎟 초대 티켓 */
.ticket {
  position: relative;
  width: min(92vw, 420px);
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 25px var(--shadow);
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease;
  text-align: center;
}
.ticket:hover { transform: scale(1.03); }

/* 절취선 효과 */
.ticket::before, .ticket::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 18px;
  height: 18px;
  background: var(--theme-bg-color);
  border-radius: 50%;
  transform: translateY(-50%);
  z-index: 2;
}
.ticket::before { left: -9px; }
.ticket::after { right: -9px; }

/* 상단 헤더 */
.header {
  background: var(--theme-color);
  color: #fff;
  padding: 12px 18px;
  font-weight: 600;
  letter-spacing: 1px;
}

/* 정보 영역 */
.ticket-info {
  padding: 18px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  border-bottom: 2px dashed var(--alt-bg-color);
}
.ticket-info div {
  display: flex;
  flex-direction: column;
}
.label {
  font-size: 0.8rem;
  color: var(--muted-color);
}
.value {
  font-size: 1rem;
  font-weight: 600;
  color: var(--dark-color);
}

/* 본문 */
.center-text {
  text-align: center;
  padding: 24px 18px;
}
.center-text h1 {
  font-size: 1.3rem;
  color: var(--theme-color);
  margin-bottom: 10px;
}
.center-text h2 {
  font-size: 1.1rem;
  margin-bottom: 14px;
}
.center-text p {
  font-size: 0.9rem;
  color: var(--muted-color);
  line-height: 1.6;
}

/* 하단 안내 */
.footer {
  text-align: center;
  font-size: 0.85rem;
  color: var(--alt-color);
  padding: 12px 0 14px;
  background: var(--alt-bg-color);
  border-top: 1px dashed var(--alt-bg-color);
}
</style>
</head>
<body>

<canvas class="petal"></canvas>

<div id="inviteTicket" class="ticket">
  <div class="header">결혼식 초대장 💒</div>

  <div class="ticket-info">
    <div>
      <span class="label">날짜</span>
      <span class="value">2026년 7월 11일 (토)</span>
    </div>
    <div>
      <span class="label">시간</span>
      <span class="value">오전 11시</span>
    </div>
    <div>
      <span class="label">장소</span>
      <span class="value">유성컨벤션웨딩홀</span>
    </div>
    <div>
      <span class="label">홀</span>
      <span class="value">3층 그랜드홀</span>
    </div>
  </div>

  <div class="center-text">
    <h1>초대합니다 💌</h1>
    <h2>백승철 · 오미영</h2>
    <p>두 사람이 사랑으로 맺어지는<br>이 뜻깊은 자리에 함께해 주시면 감사하겠습니다.</p>
  </div>

  <div class="footer">티켓을 눌러 청첩장으로 이동 🌸</div>
</div>

<script>
const redirectUrl = "https://ohmypsc.github.io/260711-main";

/* 🌸 기존 꽃잎 터짐 애니메이션 그대로 */
const canvas = document.querySelector('.petal');
const ctx = canvas.getContext('2d');
const petalImg = new Image();
petalImg.src = './petal.png'; // 동일한 파일 그대로 사용

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

let petals = [];
let animation;
function createBurst() {
  petals = [];
  const count = 120;
  const radius = 140;
  for (let i = 0; i < count; i++) {
    const angle = Math.random() * Math.PI * 2;
    const r = Math.random() * radius;
    petals.push({
      x: window.innerWidth / 2 + Math.cos(angle) * r,
      y: window.innerHeight / 2 + Math.sin(angle) * r,
      w: 20 + Math.random() * 12,
      h: 14 + Math.random() * 8,
      xSpeed: (Math.random() - 0.5) * 8,
      ySpeed: (Math.random() - 1.1) * 5,
      rot: Math.random() * 2 * Math.PI,
      rotSpeed: (Math.random() - 0.5) * 0.25,
      gravity: 0.05 + Math.random() * 0.08,
      opacity: 1
    });
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  petals.forEach(p => {
    p.x += p.xSpeed;
    p.y += p.ySpeed;
    p.ySpeed += p.gravity;
    p.rot += p.rotSpeed;
    p.opacity -= 0.005;
    ctx.globalAlpha = Math.max(p.opacity, 0);
    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rot);
    ctx.drawImage(petalImg, -p.w / 2, -p.h / 2, p.w, p.h);
    ctx.restore();
  });
  petals = petals.filter(p => p.opacity > 0);
  if (petals.length > 0) animation = requestAnimationFrame(draw);
}

document.getElementById('inviteTicket').addEventListener('click', () => {
  if (animation) cancelAnimationFrame(animation);
  createBurst();
  draw();
  setTimeout(() => window.location.href = redirectUrl, 2000);
});
</script>

</body>
</html>
