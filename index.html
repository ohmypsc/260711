<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>초대합니다 💌</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<style>
:root {
  --primary: #f7d8d0;
  --bg1: #fffdfb;
  --bg2: #f5eeea;
  --ink: #2b2b2b;
  --muted: #777;
  --shadow: rgba(0,0,0,.15);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  height: 100%;
  background: linear-gradient(180deg, var(--bg1), var(--bg2));
  font-family: 'Poppins', 'Noto Sans KR', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: var(--ink);
}
canvas.petal {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  pointer-events: none;
  z-index: 10;
}

/* 💌 봉투 전체 */
.envelope {
  position: relative;
  width: min(90vw, 380px);
  height: 260px;
  background: var(--primary);
  border-radius: 12px;
  box-shadow: 0 8px 25px var(--shadow);
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.4s ease;
}
.envelope:hover { transform: scale(1.03); }

/* 💌 봉투 윗부분 (뚜껑) */
.envelope-top {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 55%;
  background: var(--primary);
  clip-path: polygon(0 0, 50% 100%, 100% 0);
  transform-origin: top;
  transition: transform 0.8s ease;
  z-index: 2;
}

/* 📜 안쪽 편지 */
.letter {
  position: absolute;
  top: 100%; left: 0;
  width: 100%; height: 100%;
  background: white;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);
  text-align: center;
  padding: 24px 20px;
  transition: transform 1s ease;
  transform: translateY(0);
  z-index: 1;
}
.letter h1 {
  font-size: 1.3rem;
  color: #a65346;
  margin-bottom: 8px;
}
.letter h2 {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 10px;
}
.letter p {
  font-size: 0.9rem;
  color: #444;
  line-height: 1.5;
  margin-bottom: 16px;
}
.details {
  font-size: 0.88rem;
  color: #555;
  margin-bottom: 12px;
}
.details div { margin-bottom: 4px; }

.qr {
  margin-top: 10px;
}
#qrcode {
  width: 64px;
  height: 64px;
  margin: 0 auto;
}
.cta {
  font-size: 0.85rem;
  margin-top: 10px;
  color: #333;
}

/* 💌 열릴 때 애니메이션 */
.envelope.open .envelope-top {
  transform: rotateX(180deg);
}
.envelope.open .letter {
  transform: translateY(-105%);
}
</style>
</head>
<body>

<canvas class="petal"></canvas>

<div id="envelope" class="envelope">
  <div class="envelope-top"></div>
  <div class="letter">
    <h1>초대합니다 💌</h1>
    <h2>백승철 ❤️ 오미영</h2>
    <p>저희 두 사람의 새로운 시작에<br>함께 해주시면 감사하겠습니다.</p>
    <div class="details">
      <div>📅 2026년 7월 11일 (토) 오전 11시</div>
      <div>📍 유성컨벤션웨딩홀 3층 그랜드홀</div>
    </div>
    <div class="qr" id="qrcode"></div>
    <div class="cta">편지를 클릭하면 청첩장이 열립니다 🌸</div>
  </div>
</div>

<script>
const redirectUrl = "https://ohmypsc.github.io/260711-main";
new QRCode(document.getElementById("qrcode"), {
  text: redirectUrl,
  width: 64,
  height: 64,
  colorDark: "#333333",
  colorLight: "#fff6f3",
  correctLevel: QRCode.CorrectLevel.H
});

const canvas = document.querySelector('.petal');
const ctx = canvas.getContext('2d');
const petalImg = new Image();
petalImg.src = "./petal.png";

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

let petals = [];
let animation;
function createBurst() {
  petals = [];
  const count = 130;
  const radius = 160;
  for (let i = 0; i < count; i++) {
    const angle = Math.random() * Math.PI * 2;
    const r = Math.random() * radius;
    petals.push({
      x: window.innerWidth / 2 + Math.cos(angle) * r,
      y: window.innerHeight / 2 + Math.sin(angle) * r,
      w: 22 + Math.random() * 16,
      h: 16 + Math.random() * 10,
      xSpeed: (Math.random() - 0.5) * 10,
      ySpeed: (Math.random() - 1.2) * 6,
      rot: Math.random() * 2 * Math.PI,
      rotSpeed: (Math.random() - 0.5) * 0.25,
      gravity: 0.05 + Math.random() * 0.1,
      opacity: 1
    });
  }
}
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  petals.forEach(p => {
    p.x += p.xSpeed;
    p.y += p.ySpeed;
    p.ySpeed += p.gravity;
    p.rot += p.rotSpeed;
    p.opacity -= 0.006;
    ctx.globalAlpha = Math.max(p.opacity, 0);
    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rot);
    ctx.drawImage(petalImg, -p.w / 2, -p.h / 2, p.w, p.h);
    ctx.restore();
  });
  petals = petals.filter(p => p.opacity > 0);
  if (petals.length > 0) animation = requestAnimationFrame(draw);
}

const envelope = document.getElementById('envelope');
envelope.addEventListener('click', () => {
  envelope.classList.add('open');
  if (animation) cancelAnimationFrame(animation);
  createBurst();
  draw();
  setTimeout(() => window.location.href = redirectUrl, 1500);
});
</script>

</body>
</html>
