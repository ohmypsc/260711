name: Deploy Vite Site to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      # üî• GitHub Secrets ‚Üí .env.production ÏÉùÏÑ±
      - name: Create .env.production
        run: |
          cat << 'EOF' > .env.production
          VITE_GROOM_NAME=${{ secrets.VITE_GROOM_NAME }}
          VITE_GROOM_PHONE=${{ secrets.VITE_GROOM_PHONE }}
          VITE_GROOM_BANK=${{ secrets.VITE_GROOM_BANK }}
          VITE_GROOM_ACCOUNT=${{ secrets.VITE_GROOM_ACCOUNT }}

          VITE_GROOM_FATHER_NAME=${{ secrets.VITE_GROOM_FATHER_NAME }}
          VITE_GROOM_FATHER_PHONE=${{ secrets.VITE_GROOM_FATHER_PHONE }}
          VITE_GROOM_FATHER_BANK=${{ secrets.VITE_GROOM_FATHER_BANK }}
          VITE_GROOM_FATHER_ACCOUNT=${{ secrets.VITE_GROOM_FATHER_ACCOUNT }}

          VITE_GROOM_MOTHER_NAME=${{ secrets.VITE_GROOM_MOTHER_NAME }}
          VITE_GROOM_MOTHER_PHONE=${{ secrets.VITE_GROOM_MOTHER_PHONE }}
          VITE_GROOM_MOTHER_BANK=${{ secrets.VITE_GROOM_MOTHER_BANK }}
          VITE_GROOM_MOTHER_ACCOUNT=${{ secrets.VITE_GROOM_MOTHER_ACCOUNT }}

          VITE_BRIDE_NAME=${{ secrets.VITE_BRIDE_NAME }}
          VITE_BRIDE_PHONE=${{ secrets.VITE_BRIDE_PHONE }}
          VITE_BRIDE_BANK=${{ secrets.VITE_BRIDE_BANK }}
          VITE_BRIDE_ACCOUNT=${{ secrets.VITE_BRIDE_ACCOUNT }}

          VITE_BRIDE_FATHER_NAME=${{ secrets.VITE_BRIDE_FATHER_NAME }}
          VITE_BRIDE_FATHER_PHONE=${{ secrets.VITE_BRIDE_FATHER_PHONE }}
          VITE_BRIDE_FATHER_BANK=${{ secrets.VITE_BRIDE_FATHER_BANK }}
          VITE_BRIDE_FATHER_ACCOUNT=${{ secrets.VITE_BRIDE_FATHER_ACCOUNT }}

          VITE_BRIDE_MOTHER_NAME=${{ secrets.VITE_BRIDE_MOTHER_NAME }}
          VITE_BRIDE_MOTHER_PHONE=${{ secrets.VITE_BRIDE_MOTHER_PHONE }}
          VITE_BRIDE_MOTHER_BANK=${{ secrets.VITE_BRIDE_MOTHER_BANK }}
          VITE_BRIDE_MOTHER_ACCOUNT=${{ secrets.VITE_BRIDE_MOTHER_ACCOUNT }}

          VITE_NAVER_MAP_CLIENT_ID=${{ secrets.VITE_NAVER_MAP_CLIENT_ID }}
          VITE_SERVER_URL=${{ secrets.VITE_SERVER_URL }}
          VITE_STATIC_ONLY=${{ secrets.VITE_STATIC_ONLY }}
          VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_ADMIN_CODE=${{ secrets.VITE_ADMIN_CODE }}
          EOF

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload built site
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
