name: Deploy Vite Site to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm ci   # ← 여기 수정됨 (npm install 대신 npm ci 사용)

      - name: Build
        run: npm run build

      # ⭐ dist 폴더만 정확히 Pages에 전달
      - name: Upload built site
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # ⭐ Pages 배포 트리거
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
